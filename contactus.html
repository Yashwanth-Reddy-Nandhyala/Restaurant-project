<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">&#374;ash Multi cuisine</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="timings.html">Timings</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="https://images.news18.com/ibnlive/uploads/2021/12/tasty-food-16395388144x3.jpg" alt="multicuisine" title="flavours of hyderabad"
                width="1000">
            <figcaption class="offscreen">
                &#374;MC 's famous hyderabad biryani
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
            Road no 1, Banjara Hill,s<br>
                Hyderabad City,Telangana 500034.
                <br>
                Phone: <a href="tel:8919389368">040-4200-0055</a>
                <br>
                Mail:<a href="ymcquery.hyd@gmail.com">ymcquery.hyd@gmail.com</a>
                <br><br>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <br>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend>Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name"
                            required>
                    </p>
                    
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email"
                            required>
                    </p>
                    
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                     
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">&#374;MC</span>
        </p>
    </footer>
</body>

</html>
